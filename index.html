<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Per Visit Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="costPerVisitRadio" name="variables" checked>
  <label for="costPerVisitRadio">Cost Per Visit</label>

  <input type="radio" id="campaignCostRadio" name="variables">
  <label for="campaignCostRadio">Campaign Cost</label>

  <input type="radio" id="numberofVisitorsRadio" name="variables">
  <label for="numberofVisitorsRadio">Number of Visitors</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Campaign Cost ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of Visitors</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
